.build:
  image: node:22.14.0
  script:
    - npm ci
    - ./clone_projects.sh
    - npm run build

build:
  extends:
    - .build
  stage: build
  rules:
    - if: ($CI_COMMIT_BRANCH != "build-branch" || $C0_TRIGGER_REF != "refs/heads/main") && $C0_TRIGGER_REF != "refs/heads/main"

pages:
  extends:
    - .build
  stage: deploy
  after_script:
    - rm -rf public
    - mv out public
  artifacts:
    paths:
      - public
  rules:
    - if: ($CI_COMMIT_BRANCH == "build-branch" && $C0_TRIGGER_REF == "refs/heads/main") || $C0_TRIGGER_REF == "refs/heads/main"
